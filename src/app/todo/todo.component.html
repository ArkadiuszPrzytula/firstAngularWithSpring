<H1>Todo</H1>

<div class="container">
    <div class="alerert alert-warning" *ngIf="todoForm.dirty && todoForm.invalid">Enter valid valius</div> 

    <div class="alerert alert-warning" *ngIf="todoForm.dirty && description.invalid">Enter atlest 5 characters</div>
    <div class="alerert alert-warning" *ngIf="todoForm.dirty && targetDate.invalid">Enter valid target Date</div>
    <form (ngSubmit)= "!todoForm.invalid && saveTodo()" #todoForm="ngForm">
    <fieldset class="form-group">
        <label>Description</label>
        <input type="text"
        #description= "ngModel"
         [ngModel]="todo.description" 
         (ngModelChange)="todo.description= $event" 
        name="desription" class="form-control" required minlength="5">
    </fieldset>
    <fieldset class="form-group">
        <label>Target date</label>
        <input type="date" 
        #targetDate= "ngModel"
        [ngModel]="todo.targetDate | date:'yyyy-MM-dd' " 
        (ngModelChange)="todo.targetDate = $event"
        name="targetDate" class="form-control" required="required">
    </fieldset>

    <button type="submit" class="btn btn-success">Save</button>
</form>
</div>
